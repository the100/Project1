<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <!-- JQ-PLOT의 CSS를 설정 -->
    <link class="include" rel="stylesheet" type="text/css" href="jquery.jqplot.css" />
    <script type="text/javascript" src="/Common/JQPlot/jquery.js"></script>
    <!-- JQ-PLOT의 기본 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jquery.jqplot.js"></script>

    <!-- Highlighter(마우스 접근시 데이터정보 표시) 설정 -->
    <script type="text/javascript" src="j/Common/JQPlot/qplot.highlighter.js"></script>

    <!-- 좌표에 관한 정보나 Zoom 기능 사용시 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jqplot.cursor.js"></script>

    <!-- 축의 데이터를 날짜형태로 입력하기 위해서 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jqplot.dateAxisRenderer.js"></script>

    <!-- 축의 데이터의 Label Option을 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jqplot.canvasAxisLabelRenderer.js"></script>

    <!-- Legend(Line에대한 간단한 범례)의 Option을 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jqplot.enhanceLegendRenderer.js"></script>

    <!-- 축의 데이터를 순서에 상관없이 자동정렬을 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jqplot.categoryAxisRenderer.js"></script>

    <!-- 축의 데이터 표현설정과 그래프위의 점의 Option을 설정 -->
    <script type="text/javascript" src="/Common/JQPlot/jqplot.canvasAxisTickRenderer.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //X,Y 쌍으로 배열의 형태로 차례대로 값을 넣습니다.
            //var line = [[1, 3], [2, 7], [3, 9], [4, 1], [5, 4], [6, 6], [7, 8], [8, 2], [9, 5]];
            //id가 graphDiv인 곳에 그래프로 나타낼 Line을 넣어 표현한다.
            //var plot = $.jqplot('graphDiv', [line]);

            var line = [["2013/12/25", 15], ["2013/12/26", 22], ["2013/12/27", 11], ["2013/12/28", 32],["2013/12/29", 41], ["2013/12/30", 23]];
            
            var plot = $.jqplot("graphDiv", [line], {
                axes: {
                    xaxis: {
                        // 날짜 형태로 입력을 하기위해서는 Date형식의 Renderer을 사용합니다.
                        renderer: $.jqplot.LinearAxisRenderer,
                        tickOptions: { // 축에관한 옵션                    
                            // 입력된 값이 날짜형태로 인식되기 위해서 format 형식을 정해주고 입력값도
                            // yyyy/mm/dd 형식으로 입력해야만 정상적으로 나타납니다.
                            formatString: "%y/%m/%d"
                        }
                    }
                }
            });
        });
    </script>

    <script type="text/javascript">
        
    </script>
</head>
<body>
    <!--그래프를 출력할 Div를 생성-->
    <div id="graphDiv"></div>
</body>
</html>
